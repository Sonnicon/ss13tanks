<!DOCTYPE html>
<html>
    
    <head>
        <title>SS13 Tank Simulator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="res/tank.ico">
    </head>

    <body onload="onLoad();">
        <span class="area">
            <input type="submit" class="image-button singletank" value="Singletank"></input>
            <br>
            <input type="submit" class="image-button tanktransfer" value="todo"></input>
            <br>
            <input type="submit" class="image-button rcd" value="todo"></input>
            <br>
            <input type="submit" class="image-button rcd" value="todo"></input>
        </span>

        <span class="area main">
            <h3>General</h3>
            Tank type:
            <select id=volumefield>
                <option value=70>Generic (70L)</option>
                <option>todo</option>
            </select>
            <br>

            Temperature (K):
            <input type="number" min=0 value=293.15 id="tempfield"></input>

            <h3>Gasses</h3>
            Add gas:
            <select id="addgasfield" onchange="addToGastable();">
                <option disabled selected hidden>Choose gas</option>
                <option>Oxygen</option>
                <option>Plasma</option>
                <option>Hydrogen</option>
                <option>Tritium</option>
                <option>Custom</option>
            </select>
            <br>

            <table id="gastable">
                <tr>
                    <th>Gas</th>
                    <th>Moles</th>
                    <th>Remove</th>
                </tr>
            </table>
            
            <input type="submit" value="Test" onclick="testGas();"></input>

            <table id="temporary"></table>

        </span>

        <script src="js/gas.js"></script>
        <script src="index.js"></script>
    </body>
</html>
